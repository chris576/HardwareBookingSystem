version: '3.8'
services:
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    volumes:
       - shared:/var/www/html/
    networks:
      - app-network

  assets:
    build:
      context: ./assets
      dockerfile: ../Docker/assets/Dockerfile
    volumes:
      - shared:/var/www/html/assets/
    depends_on:
      php:
        condition: service_started
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db-data:
  shared:

networks:
  app-network: